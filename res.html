
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Score</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 0 20px 0;
            font-size: 24px;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        h2, h3 {
            margin-top: 20px;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 0;
            text-align: left;
            font-style: italic;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Style for checked suggestions */
        li.checked {
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }

        .border-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        /* Animation for Resume Score Chart */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .chart-image {
            cursor: pointer; /* Change cursor to pointer */
            transition: transform 0.3s ease; /* Add transition effect */
        }

        .chart-image:hover {
            transform: scale(1.1); /* Scale up on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Score</h1>

        {% if resume_score %}
            <div class="border-box">
                <h2>Resume Score: {{ resume_score }}</h2>
                {% if suggestions %}
                    <h3>Suggestions:</h3>
                    <ul>
                        {% for suggestion in suggestions %}
                            <li onclick="toggleChecked(this)">{{ suggestion }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                {% if chart_image %}
                    <h3>Resume Score Chart:</h3>
                    <div id="resume-score-chart" class="border-box">
                        <img src="data:image/png;base64,{{ chart_image }}" alt="Resume Score Chart" class="chart-image">
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
    <script>
        // Toggle checked class on clicking suggestions
        function toggleChecked(element) {
            element.classList.toggle('checked');
        }
    </script>
</body>
</html>
